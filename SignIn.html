<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Kansas Project Logo">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="SignIn.html">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <div id="container">
        <div class="top">
            <h1>Login Page</h1>
        </div>
        <form>
            <input type="email" placeholder="Email" class="input">
            <input type="password" placeholder="Password" class="input">
            <div class="login_option">
                <a href="#" class="account"><i class="fa-brands fa-google" style="color: #000000;"></i></a>
                <a href="#" class="account"><i class="fa-brands fa-github" style="color: #000000;"></i></a> <!-- Removed extra closing tag -->
                <a href="#" class="account"><i class="fa-brands fa-twitter" style="color: #000000;"></i></a>
            </div>
            <button name="login" type="button">Sign In</button>
            <a href="signup.html" class="signup" onclick="switchAccount()">
                Do not have an account yet ?
            </a>
        </form>
    </div>
    <script src="/js/login.js"></script> <!-- Consider moving to bottom for functionality dependent on DOM -->
</body>
</html>
